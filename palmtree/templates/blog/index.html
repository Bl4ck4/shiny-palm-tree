{% extends 'base.html' %}

{% block header %}
	<h3>Blog</h3>
{% endblock %}

{% block content%}
	{% if g.user %}
		<p class="text-right">
			<a href="{{ url_for('blog.create') }}">New</a>
		</p>
	{% endif %}

	{% for post in posts %}
		<p>
			{% include 'blog/post.html' %}
		</p>
	{% endfor %}
{% endblock%}
