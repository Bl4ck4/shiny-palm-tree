{% extends 'base.html' %}

{% block header %}
	<h3>Edit</h3>
{% endblock %}


{% block content %}
<p>
	<form method="POST">
		<div class="form-group">
			<label>Title</label>
			<input class="form-control" name="title" value="{{ request.form['title'] or post['title'] }}">
		</div>

		<div class="form-group">
			<label>Body</label>
			<textarea class="form-control" name="body">{{ request.form['body'] or post['body'] }}</textarea>
		</div>
		
		<button class="btn btn-primary" type="submit">Save</button>
	</form>

	<hr>

	<form action="{{ url_for('blog.delete', id=post['id']) }}" method="POST">
		<button class="btn btn-danger" type="submit" onklick="return confirm('Are you sure?');">Delete</button>
	</form>
</p>
{% endblock %}
