{% extends 'base.html' %}

{% block header %}
	<h3>Create</h3>
{% endblock %}

{% block content %}
<p>
	<form method="POST">
		<div class="form-group">
			<label>Title</label>
			<input class="form-control" name="title" value="{{ request.form['title'] }}" required>
		</div>

		<div class="form-group">
			<label>Body</label>
			<textarea class="form-control" name="body">{{ request.form['body'] }}</textarea>
		</div>

		<button class="btn btn-primary" type="submit">Save</button>
	</form>
</p>
{% endblock%}
